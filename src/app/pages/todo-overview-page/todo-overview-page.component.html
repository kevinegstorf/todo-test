<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-4">Todo Overview</h2>
    <div class="mt-4">
        <a routerLink="/create" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">Create Todo</a>
    </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-4">
    <div *ngFor="let todo of todos" class="rounded-lg overflow-hidden shadow-md">
        <a [routerLink]="['/todo', todo.id]">
      <div class="p-4">
        <div class="text-gray-700">
            <div [innerHTML]="todo | highlightSearch:todos"></div>
          <button onclick=""></button>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>
